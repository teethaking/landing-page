<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4C1D95"/>
    </linearGradient>
    <linearGradient id="bubbleGrad" x1="40" y1="45" x2="140" y2="135" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E9D5FF"/>
    </linearGradient>
    <linearGradient id="arrowGrad" x1="110" y1="90" x2="165" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#FCD34D"/>
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FDE68A"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="96" fill="url(#bgGrad)"/>
  <circle cx="100" cy="100" r="94" stroke="#A78BFA" stroke-opacity="0.25" stroke-width="1" fill="none"/>
  <!-- Chat bubble body - the AI agent -->
  <rect x="38" y="52" width="100" height="72" rx="18" fill="url(#bubbleGrad)"/>
  <!-- Chat bubble tail -->
  <path d="M52 124 L42 148 L72 124" fill="url(#bubbleGrad)"/>
  <!-- Three dots inside bubble - representing AI thinking -->
  <circle cx="65" cy="88" r="7" fill="#7C3AED" opacity="0.7"/>
  <circle cx="88" cy="88" r="7" fill="#7C3AED" opacity="0.5"/>
  <circle cx="111" cy="88" r="7" fill="#7C3AED" opacity="0.3"/>
  <!-- Send arrow - money transfer, emerging from bubble -->
  <g transform="translate(118, 48)">
    <path d="M0 42 L42 0 L42 16 L62 16 L62 28 L42 28 L42 42 Z" fill="url(#arrowGrad)"/>
  </g>
  <!-- AI sparkle - top right -->
  <g transform="translate(152, 38)">
    <path d="M8 0 L10 6 L16 8 L10 10 L8 16 L6 10 L0 8 L6 6 Z" fill="url(#sparkGrad)"/>
  </g>
  <!-- Small sparkle -->
  <g transform="translate(140, 58)">
    <path d="M4 0 L5 3 L8 4 L5 5 L4 8 L3 5 L0 4 L3 3 Z" fill="#FDE68A" opacity="0.8"/>
  </g>
</svg>
